<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <title>Pokedex App</title>
</head>
<body>
    <!--MAIN CLASS-->
    <div class="pokedex">
        <div class="left-container">
            <div class="left-container_top-section">
    <!--pokedex button section like in game-->
    <div class="top-section_blue"></div>
        <div class="top-section_small-buttons">
            <div class="top-section_red"></div>
                <div class="top-section_yellow"></div>
                    <div class="top-section_green"></div>
                </div>
            </div>
    <!--pokedex section LEFT SIDE-->
    <div class="left-container_main-section-container">
        <div class="left-container_main-section">
            <div class="main-section_white">
                <div class="main-section_black">
                    <!--hide main screen upon refresh. will delete tag**-->
                    <div class="main-screen hide">
                        <div class="screen_header">
                            <span class="poke-name"></span>
                            <span class="poke-id"></span>
                        </div>
    <div class="screen_image">
        <img src="" class="poke-front-image" alt="front">
        <img src="" class="poke-back-image" alt="back">
    </div>
    <!--screen info for type, deets, weight etc-->
    <div class="screen_description">
        <div class="stats_types">
            <span class="poke-type-one"></span>
            <span class="poke-type-two"></span>
        </div>
        <div class="screen-stats">
            <p class="stats_weight">
                weight: <span class="poke-weight"></span>
            </p>
            <p class="stats-height">
                height: <span class="poke-height"></span>
            </p>
        </div>
    </div>
        </div>
            </div>
                </div>
    <!--section for joystick controller like in a game. D-pad = directional pad-->
    <div class="left-container_controllers">
        <div class="controllers_d-pad">
            <div class="d-pad_cell top"></div>
                <div class="d-pad_cell left"></div>
                    <div class="d-pad_cell middle"></div>
                        <div class="d-pad_cell right"></div>
                            <div class="d-pad_cell bottom"></div>
                        </div>
        <div class="controllers_buttons">
            <div class="buttons_button">B</div>
            <div class="buttons_button">A</div>
        </div>
    </div>
        </div>
    <div class="left-container_right">
    <!--possible hinge type thing for the pokedex. Delete if it doesn't work-->
        <div class="left-container_hinge"></div>
        <div class="left-container_hinge"></div>
    </div>
    </div>
        </div>

    <!--pokedex section RIGHT SIDE-->
    <div class="right-container">
        <div class="right-container_black">
    <!--pokemon list names-->
            <div class="right-container_screen">
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
            </div>
        </div>
    <div class="right-container_buttons">
        <div class="left-button">Prev</div>
        <div class="right-button">Next</div>
    </div>
    </div>
    </div>
<!--script insert for js-->
    <script src="app.js"></script>
</body>
</html>
